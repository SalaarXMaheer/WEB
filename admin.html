<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RUSSIAN MARKET - Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #e94560; /* Reddish-pink */
      --secondary-color: #32CD32; /* Lime Green */
      --dark-bg: #0e1013;
      --card-bg: #1c1f26;
      --header-bg: #16181d;
      --text-light: #f5f5f5;
      --text-medium: #ccc;
      --text-dark: #aaa;
      --border-color: #2a2d34;
      --shadow-light: rgba(0,0,0,0.4);
      --shadow-medium: rgba(0,0,0,0.6);
      --shadow-strong: rgba(0,0,0,0.7);
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: var(--dark-bg);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
      overflow-y: auto; /* Allow vertical scrolling */
    }

    /* Modern Scrollbar Styling */
    body::-webkit-scrollbar {
      width: 0.75rem; /* Width of the scrollbar */
    }

    body::-webkit-scrollbar-track {
      background: var(--dark-bg); /* Color of the track */
      border-radius: 0.5rem;
    }

    body::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, var(--primary-color), #c23b53); /* Color of the scroll thumb */
      border-radius: 0.5rem;
      border: 2px solid var(--dark-bg); /* Space around thumb */
      box-shadow: 0 0 0.5rem rgba(233, 69, 96, 0.5); /* Subtle glow */
    }

    body::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #ff4f71, var(--primary-color)); /* Lighter on hover */
      box-shadow: 0 0 0.8rem rgba(233, 69, 96, 0.8); /* Stronger glow on hover */
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    aside {
      width: 100%;
      background-color: var(--header-bg);
      padding: 1.2rem 2rem;
      box-shadow: 0 0.125rem 0.5rem var(--shadow-medium);
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-wrap: wrap;
      border-bottom: 1px solid var(--border-color);
      z-index: 2;
      position: sticky;
      top: 0;
      gap: 2rem;
    }

    aside .logo-container {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    aside .logo-container:hover {
        transform: scale(1.02);
    }

    aside h2 {
      font-size: clamp(1.5rem, 5vw, 2.2rem);
      color: var(--text-light);
      margin: 0;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      text-shadow:
        0 0 0.3rem var(--text-light),
        0 0 0.6rem var(--text-light),
        0 0 1.2rem var(--text-light);
    }

    aside h2 img {
      width: clamp(2.5rem, 8vw, 3.2rem);
      height: clamp(2.5rem, 8vw, 3.2rem);
      background-color: var(--secondary-color);
      border-radius: 50%;
      padding: 0.4rem;
      box-shadow:
        0 0 0.6rem #228B22,
        0 0 1.2rem #50C878,
        0 0 2rem #808000;
      transition: box-shadow 0.3s ease-in-out;
    }

    aside nav {
      display: flex;
      gap: 1.5rem;
      justify-content: flex-start;
      width: auto;
    }

    aside nav a {
      display: block;
      color: var(--text-medium);
      text-decoration: none;
      padding: 0.6rem 1rem;
      transition: color 0.3s, background-color 0.3s, transform 0.2s;
      border-radius: 0.3rem;
      font-weight: bold;
    }

    aside nav a:hover {
      color: var(--text-light);
      background-color: var(--border-color);
      transform: translateY(-0.1rem);
    }

    main {
      flex-grow: 1;
      padding: 2rem;
      background-color: rgba(18, 20, 25, 0.95);
      border-radius: 0.6rem;
      box-shadow: 0 0.3rem 1rem var(--shadow-medium);
      position: relative;
      z-index: 1;
      margin: 1.5rem auto;
      max-width: 75rem;
      width: 90%;
      box-sizing: border-box;
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      text-shadow: 0 0 0.5rem rgba(233, 69, 96, 0.3);
    }

    .admin-section {
      background-color: var(--card-bg);
      border-radius: 0.6rem;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 0.2rem 0.8rem var(--shadow-light);
      border: 1px solid var(--border-color);
    }

    .admin-section h2 {
      font-size: clamp(1.4rem, 4vw, 2rem);
      color: var(--secondary-color);
      margin-top: 0;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 0.3rem rgba(50, 205, 50, 0.3);
    }

    .order-list, .product-management-list {
      display: grid;
      gap: 1rem;
    }

    .order-item, .product-item {
      background-color: var(--dark-bg);
      padding: 1rem;
      border-radius: 0.5rem;
      border: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      box-shadow: 0 0.1rem 0.3rem rgba(0,0,0,0.3);
    }

    .order-item p, .product-item p {
      margin: 0;
      font-size: 0.95rem;
      color: var(--text-medium);
    }

    .order-item strong, .product-item strong {
      color: var(--text-light);
    }

    .order-item .receipt-link {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: bold;
        transition: color 0.2s;
    }

    .order-item .receipt-link:hover {
        color: #ff4f71;
    }

    .order-item .actions, .product-item .actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.8rem;
      flex-wrap: wrap;
    }

    .order-item button, .product-item button, .add-product-form button {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 0.3rem;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-family: 'Orbitron', sans-serif;
      box-shadow: 0 0.15rem 0.4rem rgba(0,0,0,0.3);
    }

    .order-item button.complete, .add-product-form button.add-product {
      background: linear-gradient(145deg, var(--secondary-color), #28a745);
      color: var(--text-light);
    }

    .order-item button.complete:hover, .add-product-form button.add-product:hover {
      background: linear-gradient(145deg, #39e639, var(--secondary-color));
      transform: translateY(-0.1rem);
    }

    .order-item button.delete, .product-item button.delete-product {
      background: linear-gradient(145deg, #dc3545, #c82333);
      color: var(--text-light);
    }

    .order-item button.delete:hover, .product-item button.delete-product:hover {
      background: linear-gradient(145deg, #e04a5a, #dc3545);
      transform: translateY(-0.1rem);
    }

    .product-item button.edit-product {
      background: linear-gradient(145deg, #007bff, #0056b3);
      color: var(--text-light);
    }

    .product-item button.edit-product:hover {
      background: linear-gradient(145deg, #008cff, #007bff);
      transform: translateY(-0.1rem);
    }

    .add-product-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .add-product-form input[type="text"],
    .add-product-form input[type="number"],
    .add-product-form textarea {
      padding: 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 0.4rem;
      background-color: var(--dark-bg);
      color: var(--text-light);
      font-family: 'Orbitron', sans-serif;
      width: calc(100% - 1.5rem); /* Account for padding */
    }

    .add-product-form input:focus,
    .add-product-form textarea:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0.5rem rgba(233, 69, 96, 0.5);
      outline: none;
    }

    .add-product-form textarea {
      resize: vertical;
      min-height: 4rem;
    }

    .add-product-form .color-input-group,
    .add-product-form .storage-input-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        border: 1px dashed var(--border-color);
        padding: 1rem;
        border-radius: 0.5rem;
    }

    .add-product-form .color-input-group .color-entry,
    .add-product-form .storage-input-group .storage-entry {
        display: flex;
        gap: 0.5rem;
        align-items: center;
    }

    .add-product-form .color-input-group input,
    .add-product-form .storage-input-group input {
        flex-grow: 1;
    }

    .add-product-form .color-input-group button,
    .add-product-form .storage-input-group button {
        padding: 0.4rem 0.8rem;
        background-color: #6c757d;
        color: white;
        border-radius: 0.3rem;
        cursor: pointer;
    }

    .add-product-form .color-input-group button:hover,
    .add-product-form .storage-input-group button:hover {
        background-color: #5a6268;
    }

    /* Custom Modal for Alerts */
    .custom-modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .custom-modal-overlay.visible {
        opacity: 1;
        visibility: visible;
    }

    .custom-modal-content {
        background-color: var(--card-bg);
        padding: 2rem;
        border-radius: 0.6rem;
        box-shadow: 0 0.5rem 1.5rem var(--shadow-strong);
        text-align: center;
        max-width: 25rem; /* 400px */
        width: 90%;
        transform: translateY(-1.25rem);
        transition: transform 0.3s ease;
        border: 1px solid var(--primary-color);
    }

    .custom-modal-overlay.visible .custom-modal-content {
        transform: translateY(0);
    }

    .custom-modal-content h3 {
        color: var(--primary-color);
        margin-top: 0;
        margin-bottom: 1rem;
        font-size: 1.5rem;
    }

    .custom-modal-content p {
        font-size: 1rem;
        margin-bottom: 1.5rem;
        color: var(--text-medium);
    }

    .custom-modal-content button {
        background: linear-gradient(145deg, var(--primary-color), #c23b53);
        color: var(--text-light);
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 0.4rem;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    .custom-modal-content button:hover {
        background: linear-gradient(145deg, #ff4f71, var(--primary-color));
        transform: translateY(-0.1rem);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      aside {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
        padding: 1rem;
      }
      aside nav {
        flex-direction: column;
        gap: 0.6rem;
        width: 100%;
      }
      aside nav a {
        width: 100%;
        text-align: center;
        padding: 0.6rem 0;
      }
      main {
        padding: 1.5rem;
        width: 95%;
      }
      .admin-section {
        padding: 1rem;
      }
      .order-item, .product-item {
        padding: 0.8rem;
      }
      .order-item .actions, .product-item .actions {
        flex-direction: column;
        gap: 0.5rem;
      }
      .order-item button, .product-item button {
        width: 100%;
      }
      .add-product-form input, .add-product-form textarea {
        width: calc(100% - 1.5rem);
      }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <aside>
    <div class="logo-container" onclick="window.location.href='index.html'">
      <h2>
        <img src="https://i.ibb.co/C5hGKzFD/toppng-com-logo-hacker-650x650.png" alt="Hacker Logo" />
        RUSSIAN MARKET
      </h2>
    </div>
    <nav>
      <a href="#" onclick="window.location.href='index.html'">Home</a>
      <a href="#" onclick="showSection('orders')">Orders</a>
      <a href="#" onclick="showSection('products')">Products</a>
    </nav>
  </aside>

  <main>
    <h1>Admin Dashboard</h1>

    <div id="ordersSection" class="admin-section">
      <h2>Pending Orders</h2>
      <div id="orderList" class="order-list">
        <!-- Orders will be loaded here -->
      </div>
    </div>

    <div id="productsSection" class="admin-section" style="display: none;">
      <h2>Product Management</h2>

      <h3>Add New Product</h3>
      <div class="add-product-form">
        <input type="text" id="newProductName" placeholder="Product Name" />
        <input type="number" id="newProductPrice" placeholder="Price" step="0.01" />
        <input type="text" id="newProductMainImage" placeholder="Main Image URL (or placeholder text)" />
        <textarea id="newProductDescription" placeholder="Product Description"></textarea>
        
        <div class="storage-input-group">
            <h4>Storage Options (e.g., 64GB, 256GB)</h4>
            <div id="storageOptionsInputs">
                <div class="storage-entry">
                    <input type="text" class="storage-option-input" placeholder="Storage Capacity" />
                    <button onclick="addStorageOption(this)">+</button>
                </div>
            </div>
        </div>

        <div class="color-input-group">
            <h4>Color Options (Name and Image URL)</h4>
            <div id="colorOptionsInputs">
                <div class="color-entry">
                    <input type="text" class="color-name-input" placeholder="Color Name" />
                    <input type="text" class="color-image-input" placeholder="Color Image URL (or placeholder text)" />
                    <button onclick="addColorOption(this)">+</button>
                </div>
            </div>
        </div>

        <input type="text" id="newProductLink" placeholder="External Product Link (Optional)" />
        <button class="add-product-btn add-product" onclick="addProduct()">Add Product</button>
      </div>

      <h3>Existing Products</h3>
      <div id="productList" class="product-management-list">
        <!-- Products will be loaded here -->
      </div>
    </div>
  </main>

  <!-- Custom Alert Modal -->
  <div id="customAlertModal" class="custom-modal-overlay">
      <div class="custom-modal-content">
          <h3 id="modalTitle"></h3>
          <p id="modalMessage"></p>
          <button onclick="hideModal()">OK</button>
      </div>
  </div>

  <script>
    // Particle effect (same as index.html)
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const particleCount = 100;

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        if (particles.length === 0 || particles.length !== particleCount) {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 2 + 0.5,
                    color: `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.3})`,
                    speed: Math.random() * 0.8 + 0.2,
                    direction: Math.random() * 2 * Math.PI
                });
            }
        }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.x += Math.cos(p.direction) * p.speed;
        p.y += Math.sin(p.direction) * p.speed;

        if (p.x < 0 || p.x > canvas.width || p.y < 0 || p.y > canvas.height) {
          const edge = Math.floor(Math.random() * 4);
          if (edge === 0) { p.x = Math.random() * canvas.width; p.y = 0; }
          else if (edge === 1) { p.x = canvas.width; p.y = Math.random() * canvas.height; }
          else { p.x = 0; p.y = Math.random() * canvas.height; }
        }
      });
      requestAnimationFrame(animateParticles);
    }

    // Custom Alert Modal Functions (same as index.html)
    function showModal(title, message) {
        const modal = document.getElementById('customAlertModal');
        document.getElementById('modalTitle').innerText = title;
        document.getElementById('modalMessage').innerText = message;
        modal.classList.add('visible');
    }

    function hideModal() {
        const modal = document.getElementById('customAlertModal');
        modal.classList.remove('visible');
    }

    // Function to display specific admin section
    function showSection(sectionId) {
      document.getElementById('ordersSection').style.display = 'none';
      document.getElementById('productsSection').style.display = 'none';
      document.getElementById(sectionId + 'Section').style.display = 'block';

      if (sectionId === 'orders') {
        loadOrders();
      } else if (sectionId === 'products') {
        loadProductsForAdmin();
      }
    }

    // Load pending orders
    function loadOrders() {
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      const orderList = document.getElementById('orderList');
      orderList.innerHTML = '';

      if (orders.length === 0) {
        orderList.innerHTML = '<p style="color: var(--text-dark);">No pending orders.</p>';
        return;
      }

      orders.forEach((order, index) => {
        const orderItem = document.createElement('div');
        orderItem.className = 'order-item';
        orderItem.innerHTML = `
          <p><strong>Product:</strong> ${order.product}</p>
          <p><strong>Price:</strong> $${order.price.toFixed(2)}</p>
          ${order.selectedStorage ? `<p><strong>Storage:</strong> ${order.selectedStorage}</p>` : ''}
          ${order.selectedColor ? `<p><strong>Color:</strong> ${order.selectedColor}</p>` : ''}
          <p><strong>Customer:</strong> ${order.name}</p>
          <p><strong>Address:</strong> ${order.address}</p>
          <p><strong>Contact:</strong> ${order.phone} | ${order.email}</p>
          <p><strong>Payment Method:</strong> ${order.paymentMethod}</p>
          <p><strong>Order Time:</strong> ${order.timestamp}</p>
          ${order.receiptImageUrl ? `<p><strong>Receipt:</strong> <a href="${order.receiptImageUrl}" target="_blank" class="receipt-link">View Receipt</a></p>` : '<p>No receipt uploaded.</p>'}
          <div class="actions">
            <button class="complete" onclick="markOrderComplete(${index})">Mark Complete</button>
            <button class="delete" onclick="deleteOrder(${index})">Delete Order</button>
          </div>
        `;
        orderList.appendChild(orderItem);
      });
    }

    // Mark order as complete (removes from pending list)
    function markOrderComplete(index) {
      let orders = JSON.parse(localStorage.getItem("orders") || "[]");
      if (index > -1 && index < orders.length) {
        orders.splice(index, 1); // Remove the order
        localStorage.setItem("orders", JSON.stringify(orders));
        showModal("Order Completed", "Order marked as complete and removed.");
        loadOrders(); // Reload the list
      }
    }

    // Delete an order
    function deleteOrder(index) {
      let orders = JSON.parse(localStorage.getItem("orders") || "[]");
      if (index > -1 && index < orders.length) {
        orders.splice(index, 1); // Remove the order
        localStorage.setItem("orders", JSON.stringify(orders));
        showModal("Order Deleted", "Order has been deleted.");
        loadOrders(); // Reload the list
      }
    }

    // Product management functions
    function loadProductsForAdmin() {
      const products = JSON.parse(localStorage.getItem("products") || "[]");
      const productList = document.getElementById('productList');
      productList.innerHTML = '';

      if (products.length === 0) {
        productList.innerHTML = '<p style="color: var(--text-dark);">No products available. Add some using the form above.</p>';
        return;
      }

      products.forEach((product, index) => {
        const productItem = document.createElement('div');
        productItem.className = 'product-item';
        productItem.innerHTML = `
          <p><strong>Name:</strong> ${product.name}</p>
          <p><strong>Price:</strong> $${product.price.toFixed(2)}</p>
          <p><strong>Description:</strong> ${product.description}</p>
          <p><strong>Main Image:</strong> <a href="${product.image}" target="_blank" class="receipt-link">${product.image.substring(0, 50)}...</a></p>
          <p><strong>Storage:</strong> ${product.storageOptions ? product.storageOptions.join(', ') : 'N/A'}</p>
          <p><strong>Colors:</strong> ${product.colorOptions ? product.colorOptions.map(c => `${c.name} (<a href="${c.image}" target="_blank" class="receipt-link">Img</a>)`).join(', ') : 'N/A'}</p>
          <p><strong>Link:</strong> ${product.link ? `<a href="${product.link}" target="_blank" class="receipt-link">${product.link.substring(0, 50)}...</a>` : 'N/A'}</p>
          <div class="actions">
            <button class="edit-product" onclick="editProduct(${index})">Edit</button>
            <button class="delete-product" onclick="deleteProduct(${index})">Delete</button>
          </div>
        `;
        productList.appendChild(productItem);
      });
    }

    function addStorageOption(button) {
        const parentDiv = button.closest('.storage-input-group').querySelector('#storageOptionsInputs');
        const newEntry = document.createElement('div');
        newEntry.className = 'storage-entry';
        newEntry.innerHTML = `
            <input type="text" class="storage-option-input" placeholder="Storage Capacity" />
            <button onclick="removeInput(this)">-</button>
        `;
        parentDiv.appendChild(newEntry);
    }

    function addColorOption(button) {
        const parentDiv = button.closest('.color-input-group').querySelector('#colorOptionsInputs');
        const newEntry = document.createElement('div');
        newEntry.className = 'color-entry';
        newEntry.innerHTML = `
            <input type="text" class="color-name-input" placeholder="Color Name" />
            <input type="text" class="color-image-input" placeholder="Color Image URL (or placeholder text)" />
            <button onclick="removeInput(this)">-</button>
        `;
        parentDiv.appendChild(newEntry);
    }

    function removeInput(button) {
        button.closest('.storage-entry, .color-entry').remove();
    }

    function addProduct() {
      const name = document.getElementById('newProductName').value;
      const price = parseFloat(document.getElementById('newProductPrice').value);
      const image = document.getElementById('newProductMainImage').value;
      const description = document.getElementById('newProductDescription').value;
      const link = document.getElementById('newProductLink').value;

      const storageInputs = document.querySelectorAll('.storage-option-input');
      const storageOptions = Array.from(storageInputs).map(input => input.value.trim()).filter(val => val !== '');

      const colorEntries = document.querySelectorAll('#colorOptionsInputs .color-entry');
      const colorOptions = Array.from(colorEntries).map(entry => {
          const colorName = entry.querySelector('.color-name-input').value.trim();
          const colorImage = entry.querySelector('.color-image-input').value.trim();
          return { name: colorName, image: colorImage };
      }).filter(color => color.name !== ''); // Only add if color name is provided

      if (!name || isNaN(price) || !image || !description) {
        showModal("Missing Information", "Please fill in all required product details (Name, Price, Main Image, Description).");
        return;
      }

      let products = JSON.parse(localStorage.getItem("products") || "[]");
      products.push({ name, price, image, description, storageOptions, colorOptions, link });
      localStorage.setItem("products", JSON.stringify(products));

      showModal("Product Added", `${name} has been added successfully!`);
      clearAddProductForm();
      loadProductsForAdmin(); // Refresh the product list
    }

    function editProduct(index) {
        let products = JSON.parse(localStorage.getItem("products") || "[]");
        const productToEdit = products[index];

        if (!productToEdit) {
            showModal("Error", "Product not found for editing.");
            return;
        }

        // Populate the form with existing product data
        document.getElementById('newProductName').value = productToEdit.name;
        document.getElementById('newProductPrice').value = productToEdit.price;
        document.getElementById('newProductMainImage').value = productToEdit.image;
        document.getElementById('newProductDescription').value = productToEdit.description;
        document.getElementById('newProductLink').value = productToEdit.link || '';

        // Clear existing dynamic inputs
        document.getElementById('storageOptionsInputs').innerHTML = '';
        document.getElementById('colorOptionsInputs').innerHTML = '';

        // Populate storage options
        if (productToEdit.storageOptions && productToEdit.storageOptions.length > 0) {
            productToEdit.storageOptions.forEach(storage => {
                const newEntry = document.createElement('div');
                newEntry.className = 'storage-entry';
                newEntry.innerHTML = `
                    <input type="text" class="storage-option-input" value="${storage}" placeholder="Storage Capacity" />
                    <button onclick="removeInput(this)">-</button>
                `;
                document.getElementById('storageOptionsInputs').appendChild(newEntry);
            });
        } else {
            // Add a default empty input if no options exist
            addStorageOption(document.querySelector('.add-product-form .storage-input-group button'));
        }

        // Populate color options
        if (productToEdit.colorOptions && productToEdit.colorOptions.length > 0) {
            productToEdit.colorOptions.forEach(color => {
                const newEntry = document.createElement('div');
                newEntry.className = 'color-entry';
                newEntry.innerHTML = `
                    <input type="text" class="color-name-input" value="${color.name}" placeholder="Color Name" />
                    <input type="text" class="color-image-input" value="${color.image}" placeholder="Color Image URL" />
                    <button onclick="removeInput(this)">-</button>
                `;
                document.getElementById('colorOptionsInputs').appendChild(newEntry);
            });
        } else {
            // Add a default empty input if no options exist
            addColorOption(document.querySelector('.add-product-form .color-input-group button'));
        }

        // Change "Add Product" button to "Save Changes" and store the index being edited
        const addProductBtn = document.querySelector('.add-product-btn');
        addProductBtn.innerText = 'Save Changes';
        addProductBtn.onclick = () => saveProductChanges(index);

        showModal("Edit Product", `Now editing: ${productToEdit.name}. Make changes and click 'Save Changes'.`);
        showSection('products'); // Ensure product section is visible
    }

    function saveProductChanges(index) {
        let products = JSON.parse(localStorage.getItem("products") || "[]");
        const productToSave = products[index];

        if (!productToSave) {
            showModal("Error", "Product not found for saving changes.");
            return;
        }

        const name = document.getElementById('newProductName').value;
        const price = parseFloat(document.getElementById('newProductPrice').value);
        const image = document.getElementById('newProductMainImage').value;
        const description = document.getElementById('newProductDescription').value;
        const link = document.getElementById('newProductLink').value;

        const storageInputs = document.querySelectorAll('.storage-option-input');
        const storageOptions = Array.from(storageInputs).map(input => input.value.trim()).filter(val => val !== '');

        const colorEntries = document.querySelectorAll('#colorOptionsInputs .color-entry');
        const colorOptions = Array.from(colorEntries).map(entry => {
            const colorName = entry.querySelector('.color-name-input').value.trim();
            const colorImage = entry.querySelector('.color-image-input').value.trim();
            return { name: colorName, image: colorImage };
        }).filter(color => color.name !== '');

        if (!name || isNaN(price) || !image || !description) {
            showModal("Missing Information", "Please fill in all required product details (Name, Price, Main Image, Description).");
            return;
        }

        // Update the product object
        productToSave.name = name;
        productToSave.price = price;
        productToSave.image = image;
        productToSave.description = description;
        productToSave.storageOptions = storageOptions;
        productToSave.colorOptions = colorOptions;
        productToSave.link = link;

        localStorage.setItem("products", JSON.stringify(products));

        showModal("Changes Saved", `${name} changes saved successfully!`);
        clearAddProductForm();
        loadProductsForAdmin(); // Refresh the product list
        // Reset button
        const addProductBtn = document.querySelector('.add-product-btn');
        addProductBtn.innerText = 'Add Product';
        addProductBtn.onclick = addProduct;
    }


    function deleteProduct(index) {
      let products = JSON.parse(localStorage.getItem("products") || "[]");
      if (index > -1 && index < products.length) {
        products.splice(index, 1); // Remove the product
        localStorage.setItem("products", JSON.stringify(products));
        showModal("Product Deleted", "Product has been deleted.");
        loadProductsForAdmin(); // Reload the list
      }
    }

    function clearAddProductForm() {
      document.getElementById('newProductName').value = '';
      document.getElementById('newProductPrice').value = '';
      document.getElementById('newProductMainImage').value = '';
      document.getElementById('newProductDescription').value = '';
      document.getElementById('newProductLink').value = '';

      // Clear dynamic inputs and add one default empty input for each
      document.getElementById('storageOptionsInputs').innerHTML = `
        <div class="storage-entry">
            <input type="text" class="storage-option-input" placeholder="Storage Capacity" />
            <button onclick="addStorageOption(this)">+</button>
        </div>
      `;
      document.getElementById('colorOptionsInputs').innerHTML = `
        <div class="color-entry">
            <input type="text" class="color-name-input" placeholder="Color Name" />
            <input type="text" class="color-image-input" placeholder="Color Image URL (or placeholder text)" />
            <button onclick="addColorOption(this)">+</button>
        </div>
      `;

      // Reset "Save Changes" button back to "Add Product"
      const addProductBtn = document.querySelector('.add-product-btn');
      addProductBtn.innerText = 'Add Product';
      addProductBtn.onclick = addProduct;
    }


    // Initialize display on load
    document.addEventListener('DOMContentLoaded', () => {
        resizeCanvas(); // Set initial canvas size
        animateParticles(); // Start particle animation
        showSection('orders'); // Default to showing orders section
    });

    // Handle window resize for particles and responsiveness
    window.addEventListener('resize', () => {
        resizeCanvas();
    });
  </script>
</body>
</html>
