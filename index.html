<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RUSSIAN MARKET - Dashboard Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #e94560; /* Reddish-pink */
      --secondary-color: #32CD32; /* Lime Green */
      --dark-bg: #0e1013;
      --card-bg: #1c1f26;
      --header-bg: #16181d;
      --text-light: #f5f5f5;
      --text-medium: #ccc;
      --text-dark: #aaa;
      --border-color: #2a2d34;
      --shadow-light: rgba(0,0,0,0.4);
      --shadow-medium: rgba(0,0,0,0.6);
      --shadow-strong: rgba(0,0,0,0.7);
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: var(--dark-bg);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
      overflow-y: auto; /* Allow vertical scrolling */
    }

    /* Modern Scrollbar Styling */
    body::-webkit-scrollbar {
      width: 0.75rem; /* Width of the scrollbar */
    }

    body::-webkit-scrollbar-track {
      background: var(--dark-bg); /* Color of the track */
      border-radius: 0.5rem;
    }

    body::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, var(--primary-color), #c23b53); /* Color of the scroll thumb */
      border-radius: 0.5rem;
      border: 2px solid var(--dark-bg); /* Space around thumb */
      box-shadow: 0 0 0.5rem rgba(233, 69, 96, 0.5); /* Subtle glow */
    }

    body::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #ff4f71, var(--primary-color)); /* Lighter on hover */
      box-shadow: 0 0 0.8rem rgba(233, 69, 96, 0.8); /* Stronger glow on hover */
    }

    canvas {
      position: fixed; /* Changed to fixed so it stays in background during scroll */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    aside {
      width: 100%;
      background-color: var(--header-bg);
      padding: 1.2rem 2rem; /* Responsive padding */
      box-shadow: 0 0.125rem 0.5rem var(--shadow-medium);
      display: flex;
      /* Changed to flex-start to align items to the left */
      justify-content: flex-start;
      align-items: center;
      flex-wrap: wrap; /* Allow wrapping on smaller screens */
      border-bottom: 1px solid var(--border-color);
      z-index: 2; /* Ensure aside stays above content during scroll */
      position: sticky; /* Make header sticky */
      top: 0;
      gap: 2rem; /* Added gap between logo and nav for spacing */
    }

    aside .logo-container {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    aside .logo-container:hover {
        transform: scale(1.02);
    }

    aside h2 {
      font-size: clamp(1.5rem, 5vw, 2.2rem); /* Responsive font size */
      color: var(--text-light);
      margin: 0;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      text-shadow:
        0 0 0.3rem var(--text-light),
        0 0 0.6rem var(--text-light),
        0 0 1.2rem var(--text-light);
    }

    aside h2 img {
      width: clamp(2.5rem, 8vw, 3.2rem); /* Responsive logo size */
      height: clamp(2.5rem, 8vw, 3.2rem);
      background-color: var(--secondary-color);
      border-radius: 50%;
      padding: 0.4rem;
      box-shadow:
        0 0 0.6rem #228B22,
        0 0 1.2rem #50C878,
        0 0 2rem #808000;
      transition: box-shadow 0.3s ease-in-out;
    }

    aside nav {
      display: flex;
      gap: 1.5rem; /* Spaced out navigation items */
      justify-content: flex-start; /* Ensure items within nav are left-aligned */
      width: auto; /* Allow nav to shrink to content */
    }

    aside nav a {
      display: block;
      color: var(--text-medium);
      text-decoration: none;
      padding: 0.6rem 1rem;
      transition: color 0.3s, background-color 0.3s, transform 0.2s;
      border-radius: 0.3rem;
      font-weight: bold;
    }

    aside nav a:hover {
      color: var(--text-light);
      background-color: var(--border-color);
      transform: translateY(-0.1rem);
    }

    main {
      flex-grow: 1;
      padding: 2rem;
      background-color: rgba(18, 20, 25, 0.95);
      border-radius: 0.6rem;
      box-shadow: 0 0.3rem 1rem var(--shadow-medium);
      position: relative;
      z-index: 1;
      margin: 1.5rem auto; /* Center main content */
      max-width: 75rem; /* Max width for better readability */
      width: 90%; /* Responsive width */
      box-sizing: border-box; /* Include padding in width */
    }

    .header-bar {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
      align-items: flex-start;
    }

    .username {
      font-size: clamp(1rem, 3vw, 1.2rem);
      font-weight: bold;
      color: var(--primary-color);
      text-shadow: 0 0 0.3rem rgba(233, 69, 96, 0.5);
    }

    .add-address-btn, .payment-buttons button, .product button, .product-detail-box button {
      padding: 0.75rem 1.25rem;
      background: linear-gradient(145deg, var(--primary-color), #c23b53);
      color: var(--text-light);
      border: none;
      border-radius: 0.4rem;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
      font-family: 'Orbitron', sans-serif;
      box-shadow: 0 0.2rem 0.5rem rgba(0,0,0,0.4);
    }

    .add-address-btn:hover, .payment-buttons button:hover, .product button:hover, .product-detail-box button:hover {
      background: linear-gradient(145deg, #ff4f71, var(--primary-color));
      transform: translateY(-0.1rem);
      box-shadow: 0 0.3rem 0.8rem rgba(0,0,0,0.6);
    }

    .add-address-btn:active, .payment-buttons button:active, .product button:active, .product-detail-box button:active {
        transform: translateY(0);
        box-shadow: inset 0 0.1rem 0.3rem rgba(0,0,0,0.5);
    }

    h1 {
        font-size: clamp(1.8rem, 5vw, 2.5rem);
        color: var(--primary-color);
        margin-bottom: 1.5rem;
        text-shadow: 0 0 0.5rem rgba(233, 69, 96, 0.3);
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(15rem, 1fr)); /* Responsive min-width */
      gap: 1.5rem;
    }

    .product {
      background-color: var(--card-bg);
      border-radius: 0.6rem;
      padding: 1.2rem;
      text-align: center;
      box-shadow: 0 0.3rem 1rem var(--shadow-light);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: 1px solid var(--border-color);
    }

    .product:hover {
      transform: translateY(-0.3rem);
      box-shadow: 0 0.5rem 1.2rem var(--shadow-medium);
    }

    .product img {
      max-width: 100%;
      height: 11.25rem; /* Fixed height for consistent image size */
      object-fit: contain;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      background-color: var(--dark-bg);
      padding: 0.6rem;
      box-shadow: inset 0 0 0.5rem rgba(0,0,0,0.5);
    }

    .product h2 {
      font-size: clamp(1rem, 3vw, 1.2rem);
      margin: 0.6rem 0 0.5rem;
      color: var(--text-light);
    }

    .product p {
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      color: var(--text-dark);
      margin-bottom: 1rem;
      font-weight: bold;
    }

    /* Product Detail Box Styling */
    .product-detail-box {
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 0.75rem;
      padding: 2rem;
      box-shadow: 0 0.3rem 1.25rem var(--shadow-strong);
      margin-top: 1.5rem;
      text-align: left; /* Align text left for better readability */
      max-width: 50rem; /* Wider for details */
      margin-left: auto;
      margin-right: auto;
      border: 1px solid rgba(255,255,255,0.1);
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .product-detail-box .image-section {
      flex: 1 1 40%; /* Take 40% width, flexible */
      min-width: 15rem; /* Minimum width for image */
      text-align: center;
    }

    .product-detail-box .image-section img {
      max-width: 100%;
      height: auto;
      max-height: 25rem; /* Limit max height */
      object-fit: contain;
      border-radius: 0.5rem;
      background-color: var(--dark-bg);
      padding: 0.8rem;
      box-shadow: inset 0 0 0.8rem rgba(0,0,0,0.5);
    }

    .product-detail-box .details-section {
      flex: 1 1 50%; /* Take 50% width, flexible */
      min-width: 18rem; /* Minimum width for details */
    }

    .product-detail-box h1,
    .product-detail-box h2,
    .product-detail-box h3 {
      color: var(--primary-color);
      margin-bottom: 0.8rem;
      text-shadow: 0 0 0.3rem rgba(233, 69, 96, 0.3);
    }

    .product-detail-box .price {
      font-size: 2rem;
      font-weight: bold;
      color: var(--secondary-color);
      margin-bottom: 1rem;
    }

    .product-detail-box .description {
      font-size: 1rem;
      color: var(--text-medium);
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .product-detail-box .option-group {
      margin-bottom: 1.5rem;
    }

    .product-detail-box .option-group h3 {
      font-size: 1.2rem;
      margin-bottom: 0.8rem;
      color: var(--text-light);
    }

    .product-detail-box .options-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
    }

    .product-detail-box .option-button {
      padding: 0.6rem 1rem;
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 0.3rem;
      cursor: pointer;
      transition: all 0.2s ease;
      color: var(--text-medium);
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
    }

    .product-detail-box .option-button:hover {
      background-color: var(--border-color);
      color: var(--text-light);
      transform: translateY(-0.1rem);
    }

    .product-detail-box .option-button.selected {
      border-color: var(--primary-color);
      box-shadow: 0 0 0.5rem rgba(233, 69, 96, 0.5);
      background-color: var(--primary-color);
      color: var(--text-light);
    }

    .product-detail-box .color-option {
      width: 3rem;
      height: 3rem;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid var(--border-color);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.2s ease;
      box-shadow: 0 0.1rem 0.3rem rgba(0,0,0,0.3);
    }

    .product-detail-box .color-option img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%; /* Keep image rounded within the circle */
      padding: 0; /* Remove padding from inner image */
      box-shadow: none; /* Remove shadow from inner image */
    }

    .product-detail-box .color-option.selected {
      border-color: var(--primary-color);
      box-shadow: 0 0 0.6rem var(--primary-color);
      transform: scale(1.1);
    }

    .payment-box {
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 0.75rem;
      padding: 2rem;
      box-shadow: 0 0.3rem 1.25rem var(--shadow-strong);
      margin-top: 1.5rem;
      text-align: center;
      max-width: 37.5rem; /* 600px */
      margin-left: auto;
      margin-right: auto;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .payment-box h1, .payment-box h2, .payment-box h3 {
      margin-bottom: 1.25rem;
      color: var(--primary-color);
      text-shadow: 0 0 0.3rem rgba(233, 69, 96, 0.3);
    }

    .payment-box p {
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      margin-bottom: 1rem;
    }

    .payment-box input[type="text"], .payment-box input[type="email"], .payment-box input[type="tel"], .payment-box input[type="file"] {
      width: calc(100% - 1.25rem);
      padding: 0.75rem;
      margin-bottom: 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 0.4rem;
      background-color: var(--dark-bg);
      color: var(--text-light);
      font-family: 'Orbitron', sans-serif;
    }

    .payment-box input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0.5rem rgba(233, 69, 96, 0.5);
      outline: none;
    }

    .payment-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
      flex-wrap: wrap; /* Allow buttons to wrap */
    }

    .payment-buttons button {
      flex: none;
      min-width: 7.5rem; /* 120px */
    }

    .payment-method-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.6rem;
      padding: 1rem;
      background-color: var(--card-bg);
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
      margin-bottom: 1rem;
      flex: 1;
      max-width: 12.5rem; /* 200px */
      border: 1px solid var(--border-color);
    }

    .payment-method-option:hover {
      background-color: var(--border-color);
      transform: translateY(-0.2rem);
      box-shadow: 0 0.3rem 0.8rem rgba(0,0,0,0.5);
    }

    .payment-method-option img {
      width: 5rem;
      height: auto;
      border-radius: 0.3rem;
    }

    .payment-method-option span {
      font-weight: bold;
      font-size: 1rem;
      color: var(--text-light);
    }

    /* Custom Modal for Alerts */
    .custom-modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .custom-modal-overlay.visible {
        opacity: 1;
        visibility: visible;
    }

    .custom-modal-content {
        background-color: var(--card-bg);
        padding: 2rem;
        border-radius: 0.6rem;
        box-shadow: 0 0.5rem 1.5rem var(--shadow-strong);
        text-align: center;
        max-width: 25rem; /* 400px */
        width: 90%;
        transform: translateY(-1.25rem);
        transition: transform 0.3s ease;
        border: 1px solid var(--primary-color);
    }

    .custom-modal-overlay.visible .custom-modal-content {
        transform: translateY(0);
    }

    .custom-modal-content h3 {
        color: var(--primary-color);
        margin-top: 0;
        margin-bottom: 1rem;
        font-size: 1.5rem;
    }

    .custom-modal-content p {
        font-size: 1rem;
        margin-bottom: 1.5rem;
        color: var(--text-medium);
    }

    .custom-modal-content button {
        background: linear-gradient(145deg, var(--primary-color), #c23b53);
        color: var(--text-light);
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 0.4rem;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    .custom-modal-content button:hover {
        background: linear-gradient(145deg, #ff4f71, var(--primary-color));
        transform: translateY(-0.1rem);
    }

    /* Styles for the animated payment modal */
    #animatedPaymentModal .custom-modal-content {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #animatedLogo {
        width: 4rem;
        height: 4rem;
        margin-bottom: 1rem;
        animation: pulse 1.5s infinite alternate;
        display: none; /* Hidden by default */
    }

    @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(1.1); opacity: 0.8; }
    }


    /* Responsive adjustments */
    @media (max-width: 768px) {
      aside {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
        padding: 1rem;
      }
      aside nav {
        flex-direction: column;
        gap: 0.6rem;
        width: 100%;
      }
      aside nav a {
        width: 100%;
        text-align: center;
        padding: 0.6rem 0;
      }
      main {
        padding: 1.5rem;
        width: 95%;
      }
      .product-grid {
        grid-template-columns: repeat(auto-fill, minmax(10rem, 1fr)); /* Adjusted min-width for smaller screens */
      }
      .payment-buttons {
        flex-direction: column;
      }
      .payment-method-option {
        max-width: none;
        width: 100%;
      }
      .product-detail-box {
        flex-direction: column;
      }
      .product-detail-box .image-section,
      .product-detail-box .details-section {
        flex: 1 1 100%; /* Full width on small screens */
        min-width: unset;
      }
      .product-detail-box .image-section {
        order: -1; /* Image first on small screens */
      }
    }
  </style>
</head>

    // Particle effect

    const particleCount = 100;

    // Adjust canvas size on load and resize
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        // Re-initialize particles if canvas size changes significantly
        if (particles.length === 0 || particles.length !== particleCount) {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 2 + 0.5, // Smaller, more subtle particles
                    color: `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.3})`, // Varied opacity
                    speed: Math.random() * 0.8 + 0.2, // Slower speed
                    direction: Math.random() * 2 * Math.PI
                });
            }
        }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.x += Math.cos(p.direction) * p.speed;
        p.y += Math.sin(p.direction) * p.speed;

        if (p.x < 0 || p.x > canvas.width || p.y < 0 || p.y > canvas.height) {
          const edge = Math.floor(Math.random() * 4);
          if (edge === 0) { p.x = Math.random() * canvas.width; p.y = 0; }
          else if (edge === 1) { p.x = canvas.width; p.y = Math.random() * canvas.height; }

      });

    function navigateTo(htmlContent, stateData = null) {
        const mainContent = document.getElementById('mainContent');
        // Save current state before changing
        history.push({
            content: mainContent.innerHTML,
            state: {
                screen: stateData ? stateData.screen : 'unknown', // Capture current screen type
                productIndex: stateData ? stateData.productIndex : undefined,
                selectedStorage: currentOrderDetails.selectedStorage,

    function goBack() {
        if (history.length > 0) {
            const prevState = history.pop(); // Get previous state
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = prevState.content;

            // Special handling for going back to the main product grid
            if (prevState.state && prevState.state.screen === 'main') {
                // Re-run the username setup for the main page
                const usernameDisplayElement = document.getElementById("usernameDisplay");
                if (usernameDisplayElement) {
                    const user = localStorage.getItem('username');
                    usernameDisplayElement.innerText = `Welcome, ${user || 'Guest'}`;
                }
                loadProducts(); // Reload products to ensure they are rendered
            } else if (prevState.state && prevState.state.screen === 'productDetails') {
                // If going back to product details, re-select options if they were set
                const product = JSON.parse(localStorage.getItem("products"))[prevState.state.productIndex];
                if (product) {
                    currentOrderDetails = {
                        product: product.name,
                        price: product.price,
                        selectedStorage: prevState.state.selectedStorage,
                        selectedColor: prevState.state.selectedColor,
                        selectedColorImageUrl: prevState.state.selectedColorImageUrl,
                        originalProductIndex: prevState.state.productIndex
                    };
                    // Manually re-apply selected states to buttons
                    setTimeout(() => { // Use a small timeout to ensure DOM is updated
                        if (currentOrderDetails.selectedStorage) {
                            selectStorage(currentOrderDetails.selectedStorage);
                        }
                        if (currentOrderDetails.selectedColor) {
                            selectColor(currentOrderDetails.selectedColor, currentOrderDetails.selectedColorImageUrl);
                        }
                    }, 0);
                }
            }
        } else {
            showMain(); // Fallback to home if no history

    }

    async function sendToDiscordWebhook(order, receiptFile) {
        const embed = {
            title: "New Order Received!",
            description: `A new order has been placed for **${order.product}**`,
            color: 15330000, // Hex color for red (#e94560)
            fields: [
                { name: "Product", value: order.product, inline: true },
                { name: "Price", value: `$${order.price.toFixed(2)}`, inline: true },
                // Add selected storage and color to Discord embed
                { name: "Selected Storage", value: order.selectedStorage || "N/A", inline: true },
                { name: "Selected Color", value: order.selectedColor || "N/A", inline: true },
                { name: "Customer Name", value: order.name, inline: false },
                { name: "Address", value: order.address, inline: false },
                { name: "Email", value: order.email, inline: true },
                { name: "Phone", value: order.phone, inline: true },
                { name: "Payment Method", value: order.paymentMethod, inline: true },
                { name: "Receipt Status", value: order.receiptUploaded ? "Receipt uploaded ✅" : "No receipt (Credit Card) 💳", inline: false },
                { name: "Order Time", value: order.timestamp, inline: false }
            ],
            footer: {
                text: "Russian Market Orders"
            },
            timestamp: new Date().toISOString()
        };

        const formData = new FormData();
        formData.append('payload_json', JSON.stringify({ embeds: [embed] }));
        if (receiptFile) {
            formData.append('file', receiptFile); // Append the actual file
        }

        try {
            const response = await fetch(DISCORD_WEBHOOK_URL, {
                method: 'POST',
                body: formData, // Use FormData for the body
                // Do NOT set Content-Type header manually when using FormData, browser sets it
            });

            if (!response.ok) {
                const errorText = await response.text();
                console.error('Failed to send order to Discord:', response.status, response.statusText, errorText);
                showModal("Discord Error", `Failed to send order details to Discord. Status: ${response.status}. Please check console for more details.`);
            } else {
                console.log('Order sent to Discord successfully!');
            }
        }
        catch (error) {
            console.error('Error sending order to Discord (network issue):', error);
            showModal("Network Error", `Could not connect to Discord webhook. Please check your internet connection or the webhook URL.`);
        }
    }

        // This must be done before any dynamic changes to mainContent.innerHTML
        const mainContentElement = document.getElementById('mainContent');
        if (mainContentElement) {
            // We capture the innerHTML directly, as the outer `main` tag is static.
            // This ensures we get the header-bar, h1, and product-grid divs.
            initialMainContentHTML = mainContentElement.innerHTML;
        }

        resizeCanvas(); // Set initial canvas size
        animateParticles(); // Start particle animation

        // Set initial username based on localStorage or prompt
        const user = localStorage.getItem('username');
        if (user) {
          document.getElementById("usernameDisplay").innerText = `Welcome, ${user}`;
        } else {
            const newUser = prompt("Welcome to Russian Market! Please enter your username:");
            if (newUser) {
                localStorage.setItem('username', newUser);
                document.getElementById("usernameDisplay").innerText = `Welcome, ${newUser}`;
            } else {
                document.getElementById("usernameDisplay").innerText = `Welcome, Guest`;
            }
        }

        // Redirect to admin.html if '/adminpage' is in the URL
        if (window.location.href.toLowerCase().includes('/adminpage')) {
            window.location.href = 'admin.html'; // Redirect to the dedicated admin page
        } else {
            showMain(); // Show main content by default, which now uses initialMainContentHTML
        }
    });

    // Handle window resize for particles and responsiveness
    window.addEventListener('resize', () => {
        resizeCanvas();
    });
  </script>
</body>
</html>
